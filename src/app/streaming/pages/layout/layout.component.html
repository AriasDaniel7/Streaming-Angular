<mat-drawer-container class="h-full w-full" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over">
    <app-menu [drawer]="drawer"></app-menu>
  </mat-drawer>

  <mat-drawer-content>
    <app-toolbar [drawer]="drawer"></app-toolbar>
    <main class="w-full h-screen">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
